<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbed!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        .image-container {
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            transform: scale(2.8);
            padding: 50px;
        }
        
        .spanked-text {
            font-size: 4rem;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            animation: flash 0.5s infinite alternate;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
        }
        
        @keyframes flash {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0.3;
                transform: scale(1.05);
            }
        }
        
        @media (max-width: 768px) { 
            .spanked-text {
                font-size: 2.5rem;
            }
            
            .image-container img {
                max-width: 95%;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./lachie.png" alt="Image" />
    </div>
    <div class="spanked-text">You just got webbed!</div>
</body>
</html>
